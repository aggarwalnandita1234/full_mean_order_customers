<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div ng-controller='customersController'>
<h4>{{message}}</h4>

    <form nme='customer_form'>
      Name: <input name= 'name' type="text" ng-model="new_customer.name" ><br><br>

      <input type="submit" value="Add a customer" ng-click="addcustomer()">
    </form>

    <div class="row">

    <div id="table1" class="row">
    
      <div class="col-md-10 col-md-offset-1" class="active">
        <table class="table table-bordered table-striped">          
          <thead>
            <tr>
              <td>Name</td>
              <td>Created Date</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody>           
              <tr ng-repeat = "customer in customers">
                <ul>
                  <td >{{customer.name}}</td> 
                  <td ng-bind="customer.created_at | date: 'MMMM, dd, yyyy '"></td> 
                  <td>
                    <form>
                      <input type="submit" value="Remove" ng-click="deletecustomer(customer.name)">
                    </form>
                  </td>
                </ul>
                
              </tr> 
          </tbody>
        </table>
      </div>
  </div>
 </div>
</body>
</html>
